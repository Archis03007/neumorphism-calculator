<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal-box">
            <form name="calculator">
                <input id="display" type="text" name="displpay" placeholder="0" readonly>
            <br>
            <input class="button" type="button" value="7" onclick="calculator.display.value +='7'">
            <input class="button" type="button" value="8" onclick="calculator.display.value +='8'">
            <input class="button" type="button" value="9" onclick="calculator.display.value +='9'">
            <input class="button mathbutton" type="button" value="+" onclick="calculator.display.value +='+'">
            <br>
            <input class="button" value="4" type="button" onclick="calculator.display.value +='4'">
            <input class="button" value="5" type="button" onclick="calculator.display.value +='5'">
            <input class="button" value="6" type="button" onclick="calculator.display.value +='6'">
            <input class="button mathbutton" type="button" value="-" onclick="calculator.display.value +='-'">
            <br>
            <input class="button" value="1" type="button" onclick="calculator.display.value +='1'">
            <input class="button" value="2" type="button" onclick="calculator.display.value +='2'">
            <input class="button" value="3" type="button" onclick="calculator.display.value +='3'">
            <input class="button mathbutton" type="button" value="x" onclick="calculator.display.value +='*'">
            <br>
            <input class="button clearButton" type="button" value="C" onclick="calculator.display.value =''">
            <input class="button" value="0" type="button" onclick="calculator.display.value +='0'">
            <input class="button mathbutton" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
            <input class="button mathbutton" type="button" value="/" onclick="calculator.display.value +='/'">
            <br>
            </form>
        </div>
    </div>
</body>
</html>
